<form id="search-form" action="/search" method="post">
    <input class="uk-input uk-form-width-medium" name="keywords" placeholder="Type here to search...">
    <button class="uk-button uk-button-primary"> Search </button>
    <button class="uk-button uk-button-text" uk-toggle="target: #search-advanced-options"> Advanced options </button>

    <div id="search-advanced-options" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title"> Advanced search options </h2>
            <button class="uk-modal-close-default" type="button" uk-close> Close </button>

            <div class="uk-grid-small uk-child-width-1-2@m" id="tables-checkboxes" uk-grid></div>
        </div>
    </div>
</form>
